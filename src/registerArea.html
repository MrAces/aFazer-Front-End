<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>aFazer - Cadastro</title>
    <link rel="icon" href="./images/aFazer.ico">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div id="user-input">
        <div class="card-input">
            <form action="" class="group">
                <h3>Criar Conta</h3>
                <span>Usuário</span>
                <input type="text" id="userUsuario" name="userUsuario" placeholder="Apenas letras e números">
                <span>Email</span>
                <input type="email" type="text" id="emailUsuario" name="emailUsuario" placeholder="email@exemplo.com"
                    required>
                    <span>Senha</span>
                <input type="password" id="senhaUsuario" name="senhaUsuario" placeholder="Crie sua senha" required>
                <input type="password" id="confirmarSenha" name="confirmarSenha" placeholder="Confirme sua senha" required>
                <input type="button" value="Cadastrar" id="Cadastrar" name="Cadastrar" class="button" onclick="cadastrar()">
                <h5>Já tem uma conta? <a href="./loginArea.html">Entre aqui!</a></h5>
                <h6>Em breve você poderá usar:</h6>
                <div class="redes">
                    <img src="./images/google.png" alt="Facebook" title="Em breve">
                    <img src="./images/facebook.png" alt="Google" title="Em breve">
                </div>
            </form>
        </div>
    </div>
</body>
<script src="./js/index.js"></script>

</html>
